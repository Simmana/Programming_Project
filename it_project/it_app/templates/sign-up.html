{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<section class="auth">
    <div class="container">
        <h2 class="title">Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button class="btn-success">Регистрация</button>
        </form>
        <p class="help">Если у вас есть аккаунт то перейдите по <a href="{% url 'login_page' %}" class="help-link">сюда</a></p>
    </div>
</section>
{% endblock %}
